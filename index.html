<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game
  </title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  

</head>

<body>

  <div class="container" id="game">
    <div class="row">

        <h2 class="col-12">Press any key to get started!</h2>
    </div>
    <div class="row">
        
        <h2 class="col-12">Wins: </h2>
    </div>
    <div class="row">

      <!-- Where number of user wins will be displayed-->
      <h2 class="col-12" id="wins"></h2>

    </div>
    <div class="row">
      <h2 class="col-12">Losses: </h2>

    </div>
    <div class="row">
      <h2 class="col-12" id="losses"></h2>

    </div>
    <div class="row">
        
      <h2 class="col-12" id="current">Current Word: </h2>



    </div>
    <div class="row">

      <!-- Where blanks and letters in current word will be displayed -->
      <h2 class="col-12" id="blanks"></h2>
    </div>
    <div class="row">

      <h2 class="col-12" id="remaining">Number of Guesses Remaining: </h2>
    </div>
    <div class="row">

      <!-- Where number of user guesses remaining will be displayed -->
      <h2 class="col-12" id="numberRemaining"></h2>

    </div>
    <div class="row">

      <h2 class="col-12" id="alreadyGuessed">Wrong Guesses: </h2>
    </div>
    <div class="row">

      <!-- Where letters incorrectly guessed will be displayed -->
      <h2 class="col-12" id="wrong-guesses"></h2>

    </div>

    

  </div>

  <!-- JavaScript -->
  <script type="text/javascript" src="game.js"></script>
    
</body>

</html>
